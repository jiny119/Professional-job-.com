<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Coins - Task & Coins System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="withdrawal">
    <h1>Withdraw Coins</h1>
    <div class="withdrawal-form">
      <select id="withdrawal-method">
        <option value="jazzcash">JazzCash</option>
        <option value="easypaisa">EasyPaisa</option>
        <option value="payoneer">Payoneer</option>
        <option value="paypal">PayPal</option>
      </select>
      <input type="number" id="withdrawal-amount" placeholder="Amount">
      <button onclick="withdrawCoins()" class="withdraw-button">Withdraw</button>
    </div>
    <a href="index.html" class="back-button">Back to Dashboard</a>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
